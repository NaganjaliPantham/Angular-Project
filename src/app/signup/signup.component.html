
<div class="signup-container"><div class="signup">
    <h2>Sign Up</h2>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter your name"
        />
        <div *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" class="error-message">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched" class="error-message">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched" class="error-message">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <button type="submit" (click)="onclick()" [disabled]="formGroup.invalid" >Sign Up</button>
    </form>
  </div>
  </div>
